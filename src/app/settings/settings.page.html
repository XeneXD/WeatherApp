<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="settings-container">
  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle
        [checked]="isDarkMode"
        (ionChange)="onThemeToggle($event)">
      </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{ isFahrenheit ? 'Fahrenheit' : 'Celsius' }}</ion-label>
      <ion-toggle [(ngModel)]="isFahrenheit" (ionChange)="onTemperatureToggle($event)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
